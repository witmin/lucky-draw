<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Lucky Draw</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
	<script src="js/jquery.jSlots.js" charset="utf-8"></script> 
	<script src="js/jquery.easing.1.3.js" charset="utf-8"></script>  
    <script src="js/view.js"></script>
<style type="text/css">
ul {
    padding: 0;
    margin: 0;
    list-style: none;
}
.jSlots-wrapper {
    overflow: hidden;
    height: 20px;
    display: inline-block; /* to size correctly, can use float too, or width*/
    border: 1px solid #999;
}
.slot {
    float: left;
}
</style>
	
</head>
<body>
<div class="wrapper">
    <div class="col span_1_of_3">
        <div class="logo tooltip-container shadowed">
            <img src="images/logo.svg" alt="Lucky Draw"/>
            <div class="tooltip">
                <span class="text">Edit Items</span>
                <span class="arrow-up"></span>
            </div>
        </div>
    </div>
    <div class="col span_2_of_3">
        <!--Form-->
        <div class="main-container" id="edit-item-container">
            <h1>Edit Items</h1>
			<div id="container"></div>
			
			<ul class="slot">  
				<li>Derek</li>  
				<li>Shravan</li>  
				<li>Millie</li>  
				<li>Mike</li>
			</ul>    
			<!-- this button will start the spin -->  
			<input type="button" id="playBtn" value="play">
			<script type="text/javascript" charset="utf-8">  
			  
				$('.slot').jSlots({  
					number: 1,
					spinner : '#playBtn'
				});  
			  
			</script> 
			
        </div>

        <!--Start View-->
        <div class="main-container" id="start-view-container">
            <h1 class="ready-heading">Ready?</h1>
            <button class="btn-start btn positive-btn">
                <i class="fa fa-compass"></i>
                <span class="text">Go!</span>
            </button>
        </div>

        <!--Start View-->
        <div class="main-container" id="rolling-view-container">
            <ul class="rolling-list">
                <li>Name A</li>
                <li>Name B</li>
                <li>Name C</li>
                <li>Name D</li>
                <li>Name E</li>
                <li>Name F</li>
                <li>Name G</li>
                <li>Name H</li>
            </ul>
            <div class="mask" id="mask-top"></div>
            <div class="mask" id="mask-bottom"></div>
        </div>

        <!--Result-->
        <div class="main-container" id="result-view-container">
            <h1 class="winner"><span class="fa fa-trophy"></span><span id="winner-span"></span></h1>
            <button class="btn-start btn positive-btn">
                <i class="fa fa-compass"></i>
                <span class="text">Again?</span>
            </button>
        </div>

    </div>
    <script src="js/react.js"></script>
    <script src="js/JSXTransformer.js"></script>
    <script type="text/javascript" src="js/lodash.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/backbone-min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/backbone.localStorage-min.js" charset="utf-8"></script>
    <script type="text/jsx" src="js/app.js"></script>
</div>
</body>
</html>
